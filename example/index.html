<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <script src="../dist/easy-pwa.js"></script>
</head>
<body>

    <script>
        EasyPwaManager.enableDebug();

        EasyPwaManager.registerServiceWorker('./sw.js', {scope: './'}, '123456789').then(function(registration) {
          EasyPwaManager.getPushManager().requestPermission();
          EasyPwaManager.getPushManager().getFirebase().getToken().then(function(token) {
            console.log('token', token);
          });
          EasyPwaManager.getPushManager().showNotification('test');
          EasyPwaManager.getHomeScreenManager().showIOSHelper();
        });

    </script>

</body>
</html>
